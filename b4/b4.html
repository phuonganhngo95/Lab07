<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b4.css">
</head>
<body>
    <div id="main" class="clearfix">
        <ul class="clearfix">
            <li><a href="javascript:void(0)" class="selected" id="html">HTML</a></li>
            <li><a href="javascript:void(0)" id="CSS">CSS</a></li>
            <li><a href="javascript:void(0)" id="jquery">Jquery</a></li>
            <li><a href="javascript:void(0)" id="php">PHP</a></li>
        </ul>
        <div id="content">
        </div>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function($) {
            $("#content").load("tabs/html.html");
            $("#main ul li a").click(function(event) {
                $("a").removeClass("selected");
                id = event.target.id;
                $("#" + id).addClass("selected");
                $("#content").load("tabs/" + id + ".html");
            });
        });
    </script>
</body>
</html>
